<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
	<link rel="icon" th:href="@{/img/favicon.ico}">
</head>
<body>

<div class="container">
	<th:block th:replace="fragments/header :: header"/>
	<div class="row">
		<th:block layout:fragment="content"/>
		<div class="col-md-3 offset-md-1">
		<nav class="nav nav-pills flex-column">
		<th:block th:each="menu : ${mainMenu}">
		<a class="nav-item nav-link" th:href="@{/}" th:if="${menu.link == 'strona-glowna'}">Strona główna</a>
		<a class="nav-item nav-link" th:href="@{'/artykul/' +${menu.link}}" th:text="${menu.title}" th:unless="${menu.link == 'strona-glowna'}"></a>
		</th:block>
		<a class="nav-item nav-link" th:href="@{/redakcja-bip}">Redakcja BIP</a>
		</nav>
		</div>
	</div>
	<th:block th:replace="fragments/footer :: footer"/>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
