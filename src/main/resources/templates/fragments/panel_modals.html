<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>

	<th:block th:fragment="deleteArticle (article)">
	<div class="modal fade" id="deleteArticleModal" tabindex="-1" role="dialog" aria-labelledby="deleteArticleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="deleteArticleModalLabel" th:text="#{message.remove.article.confirmation}"></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body text-center">
	      	<p><strong class="alert alert-warning" th:text="${article.title}"></strong></p>
	      	<p th:text="#{message.remove.article.info1}"></p>
	        <p th:text="#{message.remove.article.info2}"></p>   
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal" 
	        th:text="#{button.cancel}" th:title="#{title.delete.cancel}"></button>
	        <a th:href="@{'/panel/usun/artykul/' + ${article.link}}" class="btn btn-danger"
			th:title="#{title.remove.article}" th:text="#{button.remove.article}"></a>
	      </div>
	    </div>
	  </div>
	</div>
	</th:block>
	
	<th:block th:fragment="deleteAttachment">
	<div class="modal fade" id="deleteAttachmentModal" tabindex="-1" role="dialog" aria-labelledby="deleteAttachmentModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="deleteAttachmentModalLabel" th:text="#{message.remove.attachment.confirmation}"></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body text-center">
	      	<p><strong class="alert alert-warning file-name"></strong></p>
	      	<p th:text="#{message.remove.attachment.info1}"></p>
	        <p th:text="#{message.remove.attachment.info2}"></p>   
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal" 
	        th:text="#{button.cancel}" th:title="#{title.delete.cancel}"></button>
			<a href="#" class="btn btn-danger" id="att-delete-button"
				th:title="#{title.remove.attachment}" th:text="#{button.remove.attachment}"></a>
	      </div>
	    </div>
	  </div>
	</div>
	</th:block>
	
	<th:block th:fragment="showSandboxList (sandboxes)">
	<div class="modal fade" id="showSandboxListModal" tabindex="-1" role="dialog" aria-labelledby="showSandboxListModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="showSandboxListModalLabel" th:text="#{message.sandbox.list.title}"></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p class="text-center" th:text="#{message.sandbox.list.empty}" th:unless="${sandboxes.size() != 0}"></p>   
	        
	        <ol class="link-list">
				<li class="link-list-element" th:each="sandbox : ${sandboxes}">
					<button type="button" class="ajax-insert-content btn btn-success" th:id="${sandbox.link}"
						th:text="#{button.edit.article.sandbox.insert}" th:title="#{title.edit.article.sandbox.insert}">
					</button>
					<span th:text="${sandbox.title}"></span>
				</li>
			</ol>
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal" 
	        th:text="#{button.close}" th:title="#{title.close}"></button>
	      </div>
	    </div>
	  </div>
	</div>
	</th:block>
	
</body>
</html>
