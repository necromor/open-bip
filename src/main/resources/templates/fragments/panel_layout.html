<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
	<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/panel.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <title th:text="#{company.shortname} + ' - BIP - panel redaktora'"></title>
    
    <script th:src="@{/js/tinymce/tinymce.min.js}"></script>
    <script>
	    tinymce.init({
	    	selector: 'textarea#content',
	    	language: 'pl',
	    	width: 1000,
	    	browser_spellcheck: true,
	    	contextmenu: false,
			plugins: [
				'advlist autolink link image lists charmap print preview hr anchor pagebreak',
				'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
				'save table directionality'
	    	],
	    	menubar: 'edit format insert view tools',
			menu: {
				tools: {title: 'Tools', items: 'code wordcount print'}
			}
	    	
	    	});
    </script>

</head>
<body>

<div class="container">
	<th:block th:replace="fragments/headers :: panel_header"/>
	<div class="row">
		<th:block th:replace="fragments/menus :: panel_menu"/>
		<th:block layout:fragment="panel_content"/>
	</div>
	<th:block th:replace="fragments/footers :: panel_footer"/>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/js/panel_article.js}"></script>
<script th:src="@{/js/panel_sandbox.js}"></script>
<script th:src="@{/js/panel_main.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
