<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/panel.css}" rel="stylesheet">
	<link rel="icon" th:href="@{/img/favicon.ico}">
</head>
<body>

<div class="container">
	<th:block th:replace="fragments/headers :: login_header"/>
	<div class="row">
	
	<article class="col-md-6 offset-md-3">
		<h2>Zmień hasło</h2>
		
		<form th:action="${'/redaktor/zmien-haslo.do'}" method="post">
			<fieldset class="container">
				<legend>Podaj nowe hasło</legend>
				
				<div class="form-group row" th:if="${error}">
					<p class="alert alert-danger text-center col-md-10 offset-md-1" th:text="${error}"></p>
				</div>
				
				<div class="form-group row">
					<label class="col-md-3" for="title">Stare hasło:</label>
					<input class="col-md-9 form-control" type="password" id="oldPass" name="oldPass">
				</div>
				
				<div class="form-group row">
					<label class="col-md-3" for="title">Nowe hasło:</label>
					<input class="col-md-9 form-control" type="password" id="newPass" name="newPass">
				</div>
				
				<div class="form-group row">
					<label class="col-md-3" for="title">Powtórz hasło:</label>
					<input class="col-md-9 form-control" type="password" id="newPass2" name="newPass2">
				</div>
				
				<p class="button-middle">
					<button type="submit" class="btn btn-primary" 
						th:title="#{title.changePass}" th:text="#{button.changePass}">
					</button>
				</p>
			</fieldset>
		</form>

	</article>
	</div>
	<th:block th:replace="fragments/footers :: page_footer"/>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
