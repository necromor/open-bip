<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/panel_layout}">
<head>
    <title>Panel Redaktora - strona główna</title>
</head>
<body>

<article layout:fragment="panel_content" class="col-md-8">

<h2>Artykuły przypisane do menu głównego</h2>

<div class="row">
	<p class="alert alert-success text-center col-md-10 offset-md-1" th:if="${mainMenuSuccess}" th:text="${mainMenuSuccess}"></p>
</div>
<div class="row">
	<p class="alert alert-danger text-center col-md-10 offset-md-1" th:if="${mainMenuFailure}" th:text="${mainMenuFailure}"></p>
</div>

<p class="article-info">Artykuł strony głównej opatrzony jest tytułem, jaki jest wyświetlany po wejściu na stronę główną serwisu. <br>
Lista nie zawiera artykułu tworzonego automatycznie czyli <em>Redakcja BIP</em>.</p>

	<p class="alert fade text-center" role="alert" id="ajax-main-menu-message"></p>

	<ol class="link-list sortable-list" id="main-menu-elements">
		<li class="link-list-element sortable-element" th:each="article : ${mainMenuArticles}" th:title="#{title.sortable}">
			<th:block th:replace="fragments/panel_article_manage_link :: sortable (${article})"/>
			<a th:href="@{'/panel/odepnij/' +${article.link}}" title="Odepnij artykuł z głównego menu" 
				class="badge badge-info delete-button">odepnij</a>
		</li>
	</ol>
	
	<p class="button-middle"><a th:href="@{/panel/przypnij}" title="Dopisz artykuł do menu głównego" class="btn btn-success">Dopisz artykuł do menu głównego</a></p>
	
</article>

</body>
</html>
