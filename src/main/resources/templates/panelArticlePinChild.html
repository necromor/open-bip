<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/panel_layout}">
<head>
    <title>Przypnij dziecko do artykułu - panel redaktora</title>
</head>
<body>

<article layout:fragment="panel_content" class="col-md-8">

<h2 th:text="${parent.title + ' - lista artykułów możliwych do przypięcia jako dzieci:'}"></h2>

<form action="#" th:action="@{/panel/przypnij-dziecko.do}" method="post">
<fieldset class="container">
	
	<div class="form-group form-check" th:each="article : ${articles}">
		<input class="form-check-input" type="checkbox" th:value="${article.link}" th:id="${article.link}" name="selectedArticles">
		<label class="form-check-label" th:for="${article.link}" th:text="${article.title}"></label>
	</div>
	
	<input type="hidden" th:value="${parent.link}" name="parentLink">

	<p class="button-middle">
	<button type="submit" class="btn btn-primary" th:title="#{title.pin.child}" th:text="#{button.pin.mainmenu}"></button>
	</p>
</fieldset>
</form>

</article>

</body>
</html>
