<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Historia artykułu</title>
</head>
<body>

<article layout:fragment="content" class="col-md-8">
	<header class="row jumbotron">
		<h2 th:text="${history.title} + ' - historia zmian'" class="col-12" />
		<div class="meta">
			<p>Tworzony automatycznie przy każdym wyświetleniu</p>
			<p th:text="'Liczba wersji: ' + ${history.contentHistory.size()}"></p>
		</div>
	</header>
	
	<section th:each="single : ${history.contentHistory}" class="history-section">
		<header>
		<h3 th:text="'Autor zmian: ' + ${single.createdBy}" />
		<h4 th:text="'Data zmian: ' + ${#temporals.format(single.createdAt, 'dd-MM-yyyy HH:mm')}" />
			<!-- <h3 th:text="'Utworzony dnia: ' + ${#temporals.format(single.createdAt, 'dd-MM-yyyy HH:mm')} + ', przez: ' + ${single.createdBy}" /> -->
		</header>
		
		<div th:utext="${single.content}" class="history-content"/>
	</section>
	
</article>

</body>
</html>
