<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/panel_layout}">
<head>
    <title>Historia Twojej aktywności - panel redaktora</title>
</head>
<body>

<article layout:fragment="panel_content" class="col-md-8">

<h2>Historia Twojej aktywności</h2>

	<table class="table table-striped">
		<caption th:text="${'Zestawienie najnowszych ' + limit + ' aktywności zalogowanego redaktora.'}"></caption>
		<thead class="thead-dark">
			<tr>
				<th>Data czynności</th>
				<th>Opis czynności</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="log : ${history}">
				<td th:text="${#temporals.format(log.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
				<td th:text="${log.action}"></td>
			</tr>
		</tbody>
	</table>
	
	<p class="button-middle">
		<a th:href="${'/panel/twoja-aktywnosc/' + newlimit}" class="btn btn-info" 
		th:text="#{button.load.logs}" th:title="#{title.load.logs}"></a>
	</p>

</article>

</body>
</html>
