<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/panel.css}" rel="stylesheet">
	<link rel="icon" th:href="@{/img/favicon.ico}">
</head>
<body>

<div class="container">
	<th:block th:replace="fragments/headers :: login_header"/>
	<div class="row">
	
	<article class="col-md-6 offset-md-3">
			
			<h2 class="col-12" >Zaloguj siÄ™</h2>	
	
       <form th:action="@{/login}" method="post">
       
			<div class="form-group row" th:if="${error}">
				<p class="alert alert-danger text-center col-md-10 offset-md-1">Stary, no co ty!</p>
			</div>
		
			<div class="form-group row" th:if="${param.logout}">
				<p class="alert alert-info text-center col-md-10 offset-md-1">Wylogowano</p>
			</div>
	         
			<div class="form-group row">
				<label class="col-md-3" for="username" th:text="#{login.username}"></label>
				<input class="col-md-9 form-control" type="text" id="username" name="username" autofocus="autofocus">
			</div>   
			
			<div class="form-group row">
				<label class="col-md-3" for="password" th:text="#{login.password}"></label>
				<input class="col-md-9 form-control" type="password" id="password" name="password">
			</div> 
	
			<p class="button-middle">
				<button type="submit" class="btn btn-primary" 
					th:text="#{button.login}" th:title="#{title.add.article}">
				</button>
			</p>
    	</form>

	</article>
	</div>
	<th:block th:replace="fragments/footers :: page_footer"/>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
